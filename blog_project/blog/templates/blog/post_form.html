<!DOCTYPE html>
<html>
<head>
    <title>{% if post %}Edit{% else %}Create{% endif %} Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        textarea {
            resize: none;
            height: 200px;
        }
        button {
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if post %}Edit{% else %}Create{% endif %} Post</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{% if post %}{{ post.title }}{% endif %}" placeholder="Enter post title">

            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Enter post content">{% if post %}{{ post.content }}{% endif %}</textarea>

            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
